<div class="container">
      <h1 class=" page-header text-center">SIGN UP HERE</h1>
      <form #ref="ngForm" (ngSubmit)="formData1(ref.value)">
        
            <div class="mb-3 form-group">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              
              <input type="text"  id="exampleInputEmail1" name="username" class="form-control" ngModel>
              
            </div>
                
              <div class="mb-3 form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <br>
                <input type="email"  id="exampleInputEmail1" name="email" class="form-control" ngModel  >
               
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              
              <div class="mb-3 form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                
                <input type="password"  id="exampleInputPassword1" name="password" class="form-control" ngModel>
              </div>
              <div class="mb-3 form-group">
              <input type="file" name="photo" class="form-control" ngModel (change)="selectFile($event)">
            </div>
              <button type="submit" class="button button1">Sign Up</button>
        </form>
    
</div>
